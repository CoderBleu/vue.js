<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // then(函数一:成功, 函数二:失败)
    new Promise((resolve, reject) => {
      setTimeout(() => {
        // resolve('Hello Vue.js')
        reject('error message')
      }, 1000)
    }).then(data => {
      console.log(data);
    }, err => {
      console.log(err);
    })  
  </script>
</body>
</html>
